<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="chatbot-container">
        <h2> chatbot</h2>
        <div id="chatbox" class="chatbox">
            <p> helli! Howe can i help you ?   </p>
        </div>
        <input type="text" id="user-input" placeholder="Write here.... ">
        <button onclick="sendMessage()">send</button>
    </div>

    <script>
        // وظيفة لإرسال الرسالة وعرضها في واجهة الدردشة
        function sendMessage() {
            let userInput = document.getElementById('user-input').value;  // الحصول على مدخلات المستخدم
            if(userInput.trim() !== "") {
                // إضافة الرسالة المدخلة من المستخدم
                document.getElementById('chatbox').innerHTML += "<p><strong>you:</strong> " + userInput + "</p>";

                // مسح المدخلات بعد الإرسال
                document.getElementById('user-input').value = '';

                // إضافة إجابة من الشات بوت
                let botResponse = generateResponse(userInput);  // يمكن تحسين هذه الوظيفة باستخدام API أو مكتبة للشات بوت
                document.getElementById('chatbox').innerHTML += "<p><strong>bot:</strong> " + botResponse + "</p>";

                // السكROLL لأسفل للعرض التلقائي للرسائل الجديدة
                document.getElementById('chatbox').scrollTop = document.getElementById('chatbox').scrollHeight;
            }
        }

        // وظيفة لتوليد إجابة بسيطة من الشات بوت
        function generateResponse(userMessage) {
            // هنا يمكن إضافة أي منطق لإجابة الشات بوت، مثل استخدام قواعد بسيطة أو ربط API
            if(userMessage.toLowerCase().includes('hello')) {
                return "hello! Howe can i help you ?";
            } else if(userMessage.toLowerCase().includes('help')) {
                return "  Sure! How can I help you?";
            } else {
                return "Sorry, I didn't understand your question. Can I help you with anything else?";
            }
        }
    </script>
</body>
</html>
